<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
		<table>
			<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Phone</th>
			<th>Address</th>
			<th>City</th>
			
		</tr>
		{% for x in queryset %}
		<tr>
			<td>{{x.firstname}}</td>
			<td>{{x.email}}</td>
			<td>{{x.phone}}</td>
			<td>{{x.address}}</td>
			<td>{{x.city}}</td>
			<td><a href="/update/?userid={{x.id}}">update</a></td>

		</tr>
		{% endfor %}




	</table>

</body>
</html>
